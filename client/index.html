<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPG Maker MV Editor</title>
</head>
<body>
  <div id="root"></div>

  <!-- Three.js r182 (IIFE 빌드: window.THREE 글로벌 설정) -->
  <script src="/runtime/libs/three.global.min.js"></script>

  <!-- 게임 런타임 로드 -->
  <script defer src="/editor-runtime-bootstrap.js"></script>
  <script defer src="/runtime/renderer/RendererFactory.js"></script>
  <script defer src="/runtime/renderer/RendererStrategy.js"></script>
  <script defer src="/runtime/renderer/three/ThreeContainer.js"></script>
  <script defer src="/runtime/renderer/three/ThreeSprite.js"></script>
  <script defer src="/runtime/renderer/three/ThreeGraphicsNode.js"></script>
  <script defer src="/runtime/renderer/three/ThreeFilters.js"></script>
  <script defer src="/runtime/renderer/three/ThreeTilemap.js"></script>
  <script defer src="/runtime/renderer/three/ThreeWaterShader.js"></script>
  <script defer src="/runtime/renderer/three/ThreeRendererFactory.js"></script>
  <script defer src="/runtime/renderer/three/ThreeRendererStrategy.js"></script>
  <script defer src="/runtime/rpg_core.js"></script>
  <script defer src="/runtime/rpg_managers.js"></script>
  <script defer src="/runtime/rpg_objects.js"></script>
  <script defer src="/runtime/rpg_sprites.js"></script>
  <script defer src="/runtime/PluginTween.js"></script>
  <script defer src="/runtime/Mode3D.js"></script>
  <script defer src="/runtime/ShadowAndLight.js"></script>
  <script defer src="/runtime/PostProcessEffects.js"></script>
  <script defer src="/runtime/PostProcess.js"></script>
  <script defer src="/runtime/PictureShader.js"></script>
  <script defer src="/runtime/FogOfWar.js"></script>
  <script defer src="/runtime/FogOfWar3DVolume.js"></script>

  <!-- 플러그인 파라미터 설정 후 플러그인 로드 -->
  <script defer src="/editor-runtime-init.js"></script>
  <script defer src="/plugins/SkyBox.js"></script>
  <script defer src="/plugins/OcclusionSilhouette.js"></script>

  <!-- 런타임 초기화 완료 -->
  <script defer src="/editor-runtime-ready.js"></script>

  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
