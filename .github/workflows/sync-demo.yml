name: Sync to Demo Repo & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout editor repo
        uses: actions/checkout@v4
        with:
          path: editor

      - name: Checkout demo repo
        uses: actions/checkout@v4
        with:
          repository: gosuni2025/rpgmaker-mv-editor-demo
          token: ${{ secrets.DEMO_REPO_TOKEN }}
          path: demo

      - name: Sync editor code to demo repo
        run: |
          rsync -a --delete \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='dist' \
            --exclude='dist-electron' \
            --exclude='electron' \
            --exclude='electron-builder.yml' \
            --exclude='*.local.md' \
            --exclude='CLAUDE.md' \
            --exclude='release' \
            --exclude='extracted_maps' \
            --exclude='plan.md' \
            editor/client/ demo/client/
          rsync -a --delete \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='dist' \
            editor/server/ demo/server/
          cp editor/README.md demo/README.md

      - name: Commit and push if changed
        working-directory: demo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to sync"
          else
            git commit -m "sync: editor update from $(cd ../editor && git rev-parse --short HEAD)"
            git push
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: sync
    steps:
      - name: Checkout editor repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Checkout demo repo (for demo-project)
        uses: actions/checkout@v4
        with:
          repository: gosuni2025/rpgmaker-mv-editor-demo
          token: ${{ secrets.DEMO_REPO_TOKEN }}
          path: demo-full

      - name: Build client
        working-directory: client
        run: |
          npm install
          npm run build

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan ${{ secrets.DEPLOY_SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync files to server
        env:
          DEPLOY_TARGET: ${{ secrets.DEPLOY_SSH_USER }}@${{ secrets.DEPLOY_SSH_HOST }}
        run: |
          rsync -av --delete \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='dist' \
            server/ $DEPLOY_TARGET:~/rpgmaker-demo/server/

          rsync -av --delete \
            client/dist/ $DEPLOY_TARGET:~/rpgmaker-demo/dist/

      - name: Rebuild and restart Docker container
        env:
          DEPLOY_TARGET: ${{ secrets.DEPLOY_SSH_USER }}@${{ secrets.DEPLOY_SSH_HOST }}
        run: |
          ssh $DEPLOY_TARGET "
            cd ~/rpgmaker-demo &&
            docker build -t rpgmaker-demo . &&
            docker stop rpgmaker-demo && docker rm rpgmaker-demo &&
            docker run -d --name rpgmaker-demo --restart unless-stopped \
              -p 3100:3001 -e DEMO_MODE=true rpgmaker-demo &&
            echo 'Deploy complete'
          "

      - name: Trigger claudetest Netlify deploy
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.DEMO_REPO_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/gosuni2025/rpgmaker-mv-claudetest/actions/workflows/deploy-netlify.yml/dispatches \
            -d '{"ref":"main"}'
