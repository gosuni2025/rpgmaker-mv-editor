appId: com.rpgmaker-mv.editor
productName: RPG Maker MV Editor
copyright: Copyright Â© 2024

directories:
  output: release

files:
  - dist-electron/**/*
  - server/runtime/**/*
  - client/dist/**/*
  - "!**/node_modules/.cache"

asar: true
asarUnpack:
  - server/runtime/**/*

mac:
  category: public.app-category.developer-tools
  artifactName: ${productName}-${version}-mac-${arch}.${ext}
  target:
    - target: dmg
      arch:
        - arm64
        - x64

win:
  artifactName: ${productName}-${version}-win.${ext}
  target:
    - target: zip
      arch:
        - x64
